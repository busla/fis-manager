{% load staticfiles%}
<div class="row">
    <div class="col-xs-12">
        <h2>Bardagar</h2>

        <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    Mót
                </th>    
                <th>
                    Bardaganúmer
                </th>        

                <th>
                    Blár
                </th>        
                <th>
                    Rauður
                </th>        
                <th>
                    Stig blár
                </th>        
                <th>
                    Stig rauður
                </th>        

            </tr>
        </thead>
        <tbody>
        {% for result in member_detail.results %}
            <tr>
                <td>
                    <a href="{% url 'tournament_detail' result.registration.tournament.slug %}">{{ result.registration.tournament }}</a>
                </td>
                <td>
                    <a href="#">{{ result.rank.title }}</a>
                </td>
                <td>
                    {{ result.rank.rank }}
                </td>

                <td>
                    {{ result.registration.club }}
                </td>

            </tr>
        </tbody>
        {% endfor %}
        </table>
    </div>
</div>
