{% extends "taekwondo/__l_right_sidebar.html" %}

{% block main_col %}
        

            <div class="col-xs-12">
                <img class="img-thumbnail" src="{{ member_detail.photo_url|default_if_none:'http://res.cloudinary.com/demo/image/upload/w_100,h_100,c_thumb,g_face,r_20,d_avatar.png/non_existing_id.png' }}" alt="Generic placeholder image">
                <h1>{{ member_detail.name }}</h1>

                <p>{{ member_detail.ssn }}</p>
                <p>{{ member_detail.active_club }}</p>
                {% for result in member_detail.results %}
                    <p>{{ result }}</p>
                {% endfor %}    
            </div>
        
    
{% endblock main_col %}
